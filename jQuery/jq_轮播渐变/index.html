<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>渐变</title>
    <style>
        ul,
        li {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        body {
            box-sizing: border-box;
            margin: 0 auto;
            position: relative;
        }

        a {
            text-decoration: none;
        }

        .ct {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            width: 900px;
            overflow: hidden;
        }

        .img-ct {
            position: relative;
            width: 3600px;
        }

        .img-ct li {
            float: left;
        }

        .clearfix:after {
            content: '';
            display: block;
            clear: both;
        }

        img {
            width: 900px;
            height: 600px;
        }

        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: block;
            background: #ccc;
            line-height: 30px;
            text-align: center;
        }

        .pre-btn {
            left: 5px;
            /*左*/
        }

        .next-btn {
            right: 5px;
        }

        .bullet {
            height: 20px;
            width: 150px;
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 5%;
        }

        .bullet li {
            float: left;
            margin-left: 5px;
            width: 30px;
            height: 10px;
            border: 1px solid #fff;
            border-radius: 4px;
        }

        .active {
            background: #ccc;
        }
    </style>

</head>

<body>
    <div class='ct clearfix'>
        <ul class='img-ct clearfix'>
            <li data-id=0><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/26.jpg"></a></li>
            <li data-id=1><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/25.jpg"></a></li>
            <li data-id=2><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/24.jpg"></a></li>
            <li data-id=3><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/23.jpg"></a></li>
        </ul>

        <a class='pre-btn btn' href="#">&lt</a>
        <a class='next-btn btn' href="#">&gt</a>

        <ul class='bullet clearfix'>
            <li class='active'></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script>
        var $imgCt = $(".img-ct");
        var $btnPre = $(".pre-btn");
        var $btnNext = $(".next-btn");
        var $bullet = $(".bullet");
        var $curIndex = 0;//-1,0123,4
        var $imgLock = true;
        var clock;
        var $last = $imgCt.children("li").last().clone();
        var $first = $imgCt.children("li").first().clone();
        var $imgWidth = $imgCt.children("li").first().width();
        var $imgLen = $imgCt.children("li").length;//4

        $imgCt.prepend($last);
        $imgCt.append($first);
        $imgCt.css({
            width: $imgWidth * ($imgLen + 2),//加了2张,序号是:412341
            left: -$imgWidth//左移一个宽度,显示原先的第一张
        })
      
    </script>
</body>

</html>
