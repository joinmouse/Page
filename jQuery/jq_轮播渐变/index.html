<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>渐变</title>
    <style>
        ul,
        li {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        body {
            box-sizing: border-box;
            margin: 0 auto;
        }

        a {
            text-decoration: none;
        }

        .ct {
            position: absolute;
            left: 50%;
            top:50%;
            transform: translate(-50%,-50%);
            width: 500px;
            height: 200px;
            overflow: hidden;
        }

        .img-ct {
            position: relative;
            width: 2000px;
        }

        .img-ct li {
            float: left;
        }

        .clearfix:after {
            content: '';
            display: block;
            clear: both;
        }

        img {
            width: 500px;
            height: 200px;
        }

        .btn {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: block;
            background: #ccc;
            line-height: 30px;
            text-align: center;
            /*border: 1px solid red;*/
        }

        .btn-pre {
            left: 5px;

            /*左*/
        }

        .btn-next {
            right: 5px;

        }

        .bullet {
            height: 20px;
            width: 150px;
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: 5%;
        }

        .bullet li {
            float: left;
            margin-left: 5px;
            width: 30px;
            height: 10px;
            border: 1px solid #fff;
            border-radius: 4px;
        }

        .active {
            background: #ccc;
        }
    </style>

</head>

<body>
    <div class='ct clearfix'>
        <ul class='img-ct clearfix'>
            <li><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/13.jpg"></a></li>
            <li><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/14.jpg"></a></li>
            <li><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/15.jpg"></a></li>
            <li><a href="#"><img src="http://cdn.jirengu.com/book.jirengu.com/img/16.jpg"></a></li>
        </ul>
        <a class='btn-pre btn' href="#">&lt</a>
        <a class='btn-next btn' href="#">&gt</a>
        <ul class='bullet clearfix'>
            <li class='active'></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <script>
            var $imgCt = $(".img-ct"),
                $btnPre = $(".btn-pre"),
                $btnNext = $(".btn-next"),
                $bullet = $(".bullet"),
                $curIndex = 0,
                $imgLock = true,
                clock;
            var $last = $imgCt.children("li").last().clone(),
                $first = $imgCt.children("li").first().clone()
            var $imgWidth = $imgCt.children("li").first().width(),
                $imgLen = $imgCt.children("li").length
            $imgCt.prepend($last)
            $imgCt.append($first)
            $imgCt.css({
                width: $imgWidth*($imgLen+2),
                left: -$imgWidth
            })
            $btnPre.on("click", function(){
                if($imgLock === false) return;
                $imgLock = false;
                pre(1);
            })
            $btnNext.on("click", function(){
                if($imgLock === false) return;
                $imgLock = false;
                next(1);
            })
            $bullet.on("click", "li", function(){
                $bulletIndex = $(this).index()
                next($bulletIndex-$curIndex)
            })
            timeClock()
            $(".ct").on("mouseenter",function(){
                clearInterval(clock)
            })
            $(".ct").on("mouseleave",function(){
                timeClock()
            })
            function next(idx){
                $imgCt.fadeOut(500, function(){
                    $imgCt.css({
                        left: "-="+idx*$imgWidth
                    })
                })
                $imgCt.fadeIn(500, function(){
                    $curIndex += idx;
                    if($curIndex >= $imgLen){
                        $imgCt.css({left: -$imgWidth});
                        $curIndex = 0;
                    }
                    $imgLock = true;
                    setBullet()
                })
            }
            function pre(idx){
                $imgCt.fadeOut(500, function(){
                    $imgCt.css({
                        left: "+="+idx*$imgWidth
                    })
                })
                $imgCt.fadeIn(500, function(){
                    $curIndex -= idx;
                    if($curIndex < 0) {
                        $imgCt.css({left: -$imgWidth*$imgLen});
                        $curIndex = $imgLen-1;
                    }
                    $imgLock = true;
                    setBullet()
                })
            }
            function setBullet(){
                $bullet.children("li").removeClass("active");
                $bullet.children("li").eq($curIndex).addClass("active")
            }
            function timeClock(){
                    clock = setInterval(function(){
                    next(1)
                }, 2000)
            }
    </script>

</body>
</html>
